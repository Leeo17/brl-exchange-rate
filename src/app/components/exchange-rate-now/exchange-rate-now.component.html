<div class="exchange-rate-now">
  <div class="exchange-rate-now__header">
    <div>
      <h3 class="exchange-rate-now__header__title">Exchange rate now</h3>
      <span class="exchange-rate-now__header__subtitle">{{ dateTime }}</span>
    </div>
    <span class="exchange-rate-now__header__currency">{{
      currencyCode + "/BRL"
    }}</span>
  </div>
  <div class="exchange-rate-now__result">
    <span class="exchange-rate-now__result__value">{{ value }}</span>
  </div>
</div>
